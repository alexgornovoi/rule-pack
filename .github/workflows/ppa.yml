name: ppa

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to package (example: v0.2.0)"
        required: true
        type: string
      ubuntu_series:
        description: "Ubuntu series (jammy, noble, etc.)"
        required: false
        default: "jammy"
        type: string
      ppa_revision:
        description: "PPA revision suffix"
        required: false
        default: "1"
        type: string
      upload:
        description: "Upload to Launchpad PPA"
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  source-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y devscripts debhelper golang-any dpkg-dev dput gnupg

      - name: Import signing key
        if: ${{ inputs.upload }}
        env:
          PPA_GPG_PRIVATE_KEY_B64: ${{ secrets.PPA_GPG_PRIVATE_KEY_B64 }}
        run: |
          set -euo pipefail
          if [[ -z "${PPA_GPG_PRIVATE_KEY_B64}" ]]; then
            echo "PPA_GPG_PRIVATE_KEY_B64 is required when upload=true"
            exit 1
          fi
          export GNUPGHOME="${RUNNER_TEMP}/gnupg"
          mkdir -p "${GNUPGHOME}"
          chmod 700 "${GNUPGHOME}"
          echo "${PPA_GPG_PRIVATE_KEY_B64}" | base64 -d | gpg --batch --import
          echo "GNUPGHOME=${GNUPGHOME}" >> "$GITHUB_ENV"

      - name: Build source package
        env:
          DEBFULLNAME: ${{ secrets.PPA_DEBFULLNAME }}
          DEBEMAIL: ${{ secrets.PPA_DEBEMAIL }}
          GPG_KEY_ID: ${{ secrets.PPA_GPG_KEY_ID }}
        run: |
          set -euo pipefail
          git checkout "${{ inputs.tag }}"

          if [[ "${{ inputs.upload }}" == "true" ]]; then
            if [[ -z "${GPG_KEY_ID}" ]]; then
              echo "PPA_GPG_KEY_ID is required when upload=true"
              exit 1
            fi
            if [[ -z "${DEBFULLNAME}" || -z "${DEBEMAIL}" ]]; then
              echo "PPA_DEBFULLNAME and PPA_DEBEMAIL are required when upload=true"
              exit 1
            fi
          else
            unset GPG_KEY_ID
          fi

          ./scripts/build-ppa-source.sh "${{ inputs.tag }}" "${{ inputs.ubuntu_series }}" "${{ inputs.ppa_revision }}"

      - name: Upload source artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ppa-source-${{ inputs.tag }}-${{ inputs.ubuntu_series }}
          path: |
            ../rulepack_*.dsc
            ../rulepack_*.debian.tar.*
            ../rulepack_*.orig.tar.*
            ../rulepack_*.changes
            ../rulepack_*.buildinfo

      - name: Upload to Launchpad PPA
        if: ${{ inputs.upload }}
        env:
          PPA_TARGET: ${{ secrets.PPA_TARGET }}
        run: |
          set -euo pipefail
          if [[ -z "${PPA_TARGET}" ]]; then
            echo "PPA_TARGET secret is required (example: ppa:alexgornovoi/rulepack)"
            exit 1
          fi
          changes_file="$(ls -1 ../rulepack_*_source.changes | head -n1)"
          dput "${PPA_TARGET}" "${changes_file}"
