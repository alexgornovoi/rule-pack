name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}

  ppa:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install PPA packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential devscripts debhelper golang-any dpkg-dev dput gnupg

      - name: Import PPA signing key
        env:
          PPA_GPG_PRIVATE_KEY_B64: ${{ secrets.PPA_GPG_PRIVATE_KEY_B64 }}
        run: |
          set -euo pipefail
          if [[ -z "${PPA_GPG_PRIVATE_KEY_B64}" ]]; then
            echo "PPA_GPG_PRIVATE_KEY_B64 is required"
            exit 1
          fi
          export GNUPGHOME="${RUNNER_TEMP}/gnupg"
          mkdir -p "${GNUPGHOME}"
          chmod 700 "${GNUPGHOME}"
          key_file="${RUNNER_TEMP}/ppa-private-key.asc"
          # Normalize copied secret formatting (line wraps/CRLF) before decoding.
          clean_b64="$(printf '%s' "${PPA_GPG_PRIVATE_KEY_B64}" | tr -d '[:space:]')"
          printf '%s' "${clean_b64}" | base64 --decode > "${key_file}"
          gpg --batch --import "${key_file}"
          echo "allow-loopback-pinentry" >> "${GNUPGHOME}/gpg-agent.conf"
          gpgconf --kill gpg-agent || true
          echo "GNUPGHOME=${GNUPGHOME}" >> "$GITHUB_ENV"

      - name: Build PPA source package
        env:
          DEBFULLNAME: ${{ secrets.PPA_DEBFULLNAME }}
          DEBEMAIL: ${{ secrets.PPA_DEBEMAIL }}
          TAG_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          if [[ -z "${DEBFULLNAME}" || -z "${DEBEMAIL}" ]]; then
            echo "PPA_DEBFULLNAME and PPA_DEBEMAIL are required"
            exit 1
          fi
          ./scripts/build-ppa-source.sh "${TAG_NAME}" "noble" "1"

      - name: Sign PPA source package
        env:
          GPG_KEY_ID: ${{ secrets.PPA_GPG_KEY_ID }}
          GPG_PASSPHRASE: ${{ secrets.PPA_GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          if [[ -z "${GPG_KEY_ID}" ]]; then
            echo "PPA_GPG_KEY_ID is required"
            exit 1
          fi
          passphrase_file=""
          sign_wrapper="$(mktemp)"
          trap 'rm -f "${passphrase_file}" "${sign_wrapper}"' EXIT
          if [[ -n "${GPG_PASSPHRASE:-}" ]]; then
            passphrase_file="$(mktemp)"
            chmod 600 "${passphrase_file}"
            printf '%s' "${GPG_PASSPHRASE}" > "${passphrase_file}"
          fi
          {
            echo '#!/usr/bin/env bash'
            echo 'set -euo pipefail'
            if [[ -n "${passphrase_file}" ]]; then
              printf 'exec gpg --batch --yes --pinentry-mode loopback --passphrase-file %q "$@"\n' "${passphrase_file}"
            else
              echo 'exec gpg --batch --yes --pinentry-mode loopback "$@"'
            fi
          } > "${sign_wrapper}"
          chmod 700 "${sign_wrapper}"
          changes_file="$(ls -1 ../rulepack_*_source.changes | head -n1)"
          debsign -k"${GPG_KEY_ID}" -p"${sign_wrapper}" "${changes_file}"

      - name: Upload PPA source artifacts
        run: |
          set -euo pipefail
          mkdir -p ppa-artifacts
          cp -v ../rulepack_*.dsc ppa-artifacts/
          cp -v ../rulepack_*.debian.tar.* ppa-artifacts/
          cp -v ../rulepack_*.orig.tar.* ppa-artifacts/
          cp -v ../rulepack_*.changes ppa-artifacts/
          cp -v ../rulepack_*.buildinfo ppa-artifacts/

      - name: Store PPA source artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ppa-source-${{ github.ref_name }}-noble
          path: ppa-artifacts/

      - name: Upload to Launchpad PPA
        env:
          PPA_TARGET: ${{ secrets.PPA_TARGET }}
        run: |
          set -euo pipefail
          if [[ -z "${PPA_TARGET}" ]]; then
            echo "PPA_TARGET is required (example: ppa:alexgornovoi/rulepack)"
            exit 1
          fi
          changes_file="$(ls -1 ../rulepack_*_source.changes | head -n1)"
          dput "${PPA_TARGET}" "${changes_file}"
