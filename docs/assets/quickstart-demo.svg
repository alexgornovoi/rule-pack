<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="680" viewBox="0 0 1200 680" role="img" aria-labelledby="title desc">
  <title id="title">rulepack quickstart terminal demo</title>
  <desc id="desc">A terminal-style preview of a quickstart workflow with init, deps add, deps install, and build commands.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="680" fill="url(#bg)"/>
  <rect x="60" y="48" rx="14" ry="14" width="1080" height="584" fill="#020617" stroke="#334155" stroke-width="2"/>
  <rect x="60" y="48" rx="14" ry="14" width="1080" height="52" fill="url(#bar)"/>
  <circle cx="94" cy="74" r="8" fill="#ef4444"/>
  <circle cx="120" cy="74" r="8" fill="#f59e0b"/>
  <circle cx="146" cy="74" r="8" fill="#10b981"/>
  <text x="180" y="80" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="18" fill="#cbd5e1">rulepack quickstart</text>

  <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="22">
    <text x="96" y="150" fill="#67e8f9">$</text>
    <text x="126" y="150" fill="#e2e8f0">rulepack init --name my-project</text>
    <text x="126" y="185" fill="#94a3b8">✓ Created rulepack.json</text>

    <text x="96" y="238" fill="#67e8f9">$</text>
    <text x="126" y="238" fill="#e2e8f0">rulepack deps add https://github.com/your-org/your-rules.git</text>
    <text x="126" y="273" fill="#94a3b8">✓ Added dependency (git)</text>

    <text x="96" y="326" fill="#67e8f9">$</text>
    <text x="126" y="326" fill="#e2e8f0">rulepack deps install</text>
    <text x="126" y="361" fill="#94a3b8">✓ Resolved and wrote rulepack.lock.json</text>

    <text x="96" y="414" fill="#67e8f9">$</text>
    <text x="126" y="414" fill="#e2e8f0">rulepack build</text>
    <text x="126" y="449" fill="#94a3b8">✓ Built outputs: codex, copilot, cursor</text>

    <text x="96" y="512" fill="#fbbf24">Tip:</text>
    <text x="150" y="512" fill="#cbd5e1">replace your-org/your-rules with your rules repository URL</text>
  </g>

  <text x="96" y="596" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif" font-size="16" fill="#64748b">Illustrative terminal preview for README quickstart.</text>
</svg>
